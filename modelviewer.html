<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>

	</head>

	<body>

		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three/build/three.module.js",
					"three/addons/": "https://unpkg.com/three/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			//scene.background = new THREE.Color( 0xbfe3dd );
			//scene.background = new THREE.Color( 0xB3B3B3 );
			scene.background = new THREE.Color( 0x030303 );
			//scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;
			//scene.environment = new THREE.TextureLoader().load( 'https://raw.githubusercontent.com/nishadtardalkar/RedriveCarsMeta/main/static/skybox.png' );

			/*
			const axesHelper = new THREE.AxesHelper( 1 );
			scene.add( axesHelper );
			*/

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 100 );
			//camera.position.set( 5, 2, 8 );
			camera.position.set( 3, 2, 3 );
			camera.lookAt( 0, 0, 0 );

			const light = new THREE.DirectionalLight(0xFFFFFF, 4);
			light.shadow.bias = -0.002;
			light.shadow.normalBias = -0.002;
			light.shadow.mapSize.width = 4096;
			light.shadow.mapSize.height = 4096;
			light.shadow.camera.near = 0.1;
			light.shadow.camera.far = 5;
			light.castShadow = true;
			light.position.set(-1, 2, -1);
			light.target.position.set(0, 0, 0);
			scene.add(light);
			scene.add(light.target);

			const light2 = new THREE.DirectionalLight(0xFFFFFF, 1);
			light2.castShadow = false;
			light2.position.set(-1, 2, -1);
			light2.target.position.set(0, 0, 0);
			scene.add(light2);
			scene.add(light2.target);

			const ambientLight = new THREE.AmbientLight( 0x303030 );
			scene.add( ambientLight );

			/*
			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
			const cube = new THREE.Mesh( geometry, material );
			cube.position.set(0,0,0);
			scene.add( cube );
			*/

			const controls = new OrbitControls( camera, renderer.domElement );
			//controls.target.set( 0, -0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;
			controls.enableZoom = true;
			controls.minDistance = 1.5;
			controls.maxDistance = 3;
			controls.minPolarAngle = Math.PI / 4;
			controls.maxPolarAngle = Math.PI / 2;
			controls.enableRotate = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'https://threejs.org/examples/jsm/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			//loader.setDRACOLoader( dracoLoader );
			loader.load( 'https://raw.githubusercontent.com/nishadtardalkar/RedriveCarsMeta/main/glbs/1.glb', function ( gltf ) {

				gltf.scene.traverse(function (child) {
				    if (child.isMesh) {
				        child.castShadow = true;
				        child.receiveShadow = true;
				    }
						else if(child.isLight) {
							/*
							child.castShadow = true;
							child.shadow.mapSize.width = 2048;
							child.shadow.mapSize.height = 2048;
							child.shadow.camera.near = 0.1;
							child.shadow.camera.far = 5;
							child.shadow.focus = 1;
							child.shadow.bias = -0.001;
							*/
						}
				})

				const model = gltf.scene;
				model.position.set( 0, 0, 0 );
				model.scale.set( 1, 1, 1 );
				//model.position.set( 1, 1, 0 );
				//model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );
				animate();

			}, undefined, function ( e ) {
				console.error( e );
			} );

			function animate() {
				requestAnimationFrame( animate );
				const delta = clock.getDelta();
				controls.update();
				renderer.render( scene, camera );
			}



		</script>

	</body>

</html>
